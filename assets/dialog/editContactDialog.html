<div class="modal-header">    
	<h3>Edit Contact</h3>    
</div>    
<div class="modal-body">    
	<input ng-model="editId" type="hidden"/>
	<p>firstName: <input ng-model="editFirstName" /></p>    
	<p>lastName: <input ng-model="editLastName" /></p>    
	<p>phoneNumber: <input ng-model="editPhoneNumber" /></p>    	
</div>    

<div class="modal-footer">    
	
	<button ng-click="closeEditDlg(editId, editFirstName,editLastName,editPhoneNumber)" class="btn btn-primary" >OK</button>    
	<button ng-click="cancelEditDlg()" class="btn btn-primary" >Cancel</button>    
</div>
